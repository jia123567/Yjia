        <script>
            window.onload = function() { 
             
              setTimeout(function() {
                var audio = document.getElementById('mewAudio'); 
                var targetVolume = 0.7 * audio.volume; 
                var fadeOutInterval = 50;
                var decreaseStep = 0.05; 
                
                var fadeAudio = setInterval(function () {
                  if (audio.volume > targetVolume) {
                    audio.volume -= decreaseStep;
                  } else {
                    audio.volume = targetVolume;
                    clearInterval(fadeAudio);
                  }
                }, fadeOutInterval);
              }, 5000); 
            };
       </script>
