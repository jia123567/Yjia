        <canvas id="drawingCanvas"></canvas>
<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let pressDuration = 0;
  let isPressing = false;

  canvas.addEventListener('mousedown', function(e) {
    isPressing = true;
  });

  canvas.addEventListener('mouseup', function(e) {
    isPressing = false;
    pressDuration = 0;
  });

  canvas.addEventListener('mouseout', function(e) {
    isPressing = false;
    pressDuration = 0;
  });

  canvas.addEventListener('mousemove', function(e) {
    if (isPressing) {
      pressDuration++;
      let pointSize = mapPressDuration(pressDuration, 2, 20);
      drawPoint(e.clientX, e.clientY, pointSize);
    }
  });

  function drawPoint(x, y, size) {
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI * 2, true);
    ctx.fill();
  }

  function mapPressDuration(duration, minSize, maxSize) {
    // Map duration between 0-60 to size between minSize-maxSize
    const maxDuration = 60;
    const size = (duration / maxDuration) * (maxSize - minSize) + minSize;
    // Constrain size to be between minSize and maxSize
    return size > maxSize ? maxSize : size < minSize ? minSize : size;
  }
</script>
